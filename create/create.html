<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卓上カレンダージェネレーター</title>
    <link rel="stylesheet" href="style/stylecreate.css">
</head>

<body>
    <div id="input1">
        <h1>1月</h1>
        <input type="file" id="imageInput1" accept="image/*" />
        <div id="imagePreview1" class="image-preview"><img src="img/none.webp"></div>
    </div>

    <div id="input2" style="display: none;">
        <h1>2月</h1>
        <input type="file" id="imageInput2" accept="image/*" />
        <div id="imagePreview2" class="image-preview"><img src="img/none.webp"></div>
    </div>

    <div id="input3" style="display: none;">
        <h1>3月</h1>
        <input type="file" id="imageInput3" accept="image/*" />
        <div id="imagePreview3" class="image-preview"><img src="img/none.webp"></div>
    </div>

    <div id="input4" style="display: none;">
        <h1>4月</h1>
        <input type="file" id="imageInput4" accept="image/*" />
        <div id="imagePreview4" class="image-preview"><img src="img/none.webp"></div>
    </div>

    <div id="input5" style="display: none;">
        <h1>5月</h1>
        <input type="file" id="imageInput5" accept="image/*" />
        <div id="imagePreview5" class="image-preview"><img src="img/none.webp"></div>
    </div>

    <div id="input6" style="display: none;">
        <h1>6月</h1>
        <input type="file" id="imageInput6" accept="image/*" />
        <div id="imagePreview6" class="image-preview"><img src="img/none.webp"></div>
    </div>

    <div id="input7" style="display: none;">
        <h1>7月</h1>
        <input type="file" id="imageInput7" accept="image/*" />
        <div id="imagePreview7" class="image-preview"><img src="img/none.webp"></div>
    </div>

    <div id="input8" style="display: none;">
        <h1>8月</h1>
        <input type="file" id="imageInput8" accept="image/*" />
        <div id="imagePreview8" class="image-preview"><img src="img/none.webp"></div>
    </div>

    <div id="input9" style="display: none;">
        <h1>9月</h1>
        <input type="file" id="imageInput9" accept="image/*" />
        <div id="imagePreview9" class="image-preview"><img src="img/none.webp"></div>
    </div>

    <div id="input10" style="display: none;">
        <h1>10月</h1>
        <input type="file" id="imageInput10" accept="image/*" />
        <div id="imagePreview10" class="image-preview"><img src="img/none.webp"></div>
    </div>

    <div id="input11" style="display: none;">
        <h1>11月</h1>
        <input type="file" id="imageInput11" accept="image/*" />
        <div id="imagePreview11" class="image-preview"><img src="img/none.webp"></div>
    </div>

    <div id="input12" style="display: none;">
        <h1>12月</h1>
        <input type="file" id="imageInput12" accept="image/*" />
        <div id="imagePreview12" class="image-preview"><img src="img/none.webp"></div>
    </div>
    <div class="square">
        <img src="img/square/1.webp" id="squarePreview1">
        <img src="img/square/2.webp" id="squarePreview2">
        <img src="img/square/3.webp" id="squarePreview3">
        <img src="img/square/4.webp" id="squarePreview4">
        <img src="img/square/5.webp" id="squarePreview5">
        <img src="img/square/6.webp" id="squarePreview6">
        <img src="img/square/7.webp" id="squarePreview7">
        <img src="img/square/8.webp" id="squarePreview8">
        <img src="img/square/9.webp" id="squarePreview9">
        <img src="img/square/10.webp" id="squarePreview10">
        <img src="img/square/11.webp" id="squarePreview11">
        <img src="img/square/12.webp" id="squarePreview12">
    </div>
    <div class="viewbutton">
        <button class="prev-btn" style="display: none;">戻る</button>
        <button class="next-btn">進む</button>
        <button id="generatePdfButton">PDFを生成</button>
    </div>
    <div id="fin">
        <p>生成が完了しました。ボタンを押すことで表示されます。</p>
        <button id="viewPdfButton">PDFを表示</button>
        <button id="viewStandButton">スタンドPDFを表示</button>
        <button id="closebutton">閉じる</button>

    </div>
    <form id="typeForm">
        <input type="radio" id="type1" name="type" value="1" checked>
        <label for="type1">Type 1</label>

        <input type="radio" id="type2" name="type" value="2">
        <label for="type2">Type 2</label>
    </form>

    <div class="overlay" id="overlay"></div>
    <div id="error-box" class="error-box">
        <p id="errmesse"></p>
        <button onclick="closeErrorBox()">閉じる</button>
    </div>
    <script type="module" src="script/typechange.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script/viewport.js"></script>
    <script src="script/square.js"></script>
    <script src="script/generate.js"></script>
</body>

</html>
